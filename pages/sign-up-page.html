<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-up-page.css">
</head>

<body>

    <!---------------main section------------------->
    <div class="first-container mx-auto my-auto">
        <div class="content">
           <form action="#" onsubmit="return validate()" id="form" class="form-content">
               
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-head">
                            <!------------title------------->
                            <div class="fundoo-tittle">
                                <span style=" color: #0606f8">F</span>
                                <span style=" color: #d10303">u</span>
                                <span style=" color: #f0b000">n</span>
                                <span style=" color: #0606f8 ">d</span>
                                <span style=" color: green">o</span>
                                <span style=" color: #d10303">o</span>
                            </div><br>
                            <h2 class="title">Create your Fundoo Account</h2>
                        </div>
                        <div class="text-field">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" id="firstname" class="form-control" autocomplete="off" />
                                        <label class="form-label" for="user1">First name</label>
                                        <small>Error msg</small>  
                                    </div><br>
                                             <!---- <span id="firstname" class="text-danger font-weight-bold"> </span>
                                             -->
                                              
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" id="lastname" class="form-control" />
                                        <label class="form-label" for="user2">Last name</label>
                                        <small>Error msg</small> 
                                    </div>
                                    
                                    <!--<span id="lastname" class="text-danger font-weight-bold"> </span>-->
                                </div>
                                <div class="col-12 col-sm-12">
                                    <div class="form-outline username">
                                        <input type="email" id="username" class="form-control" />
                                        <label class="form-label" for="username">Username</label>
                                        <small>Error msg</small>
                                    </div><br>
                                   <!---- <span id="username" class="text-danger font-weight-bold"> </span>-->
                                 
                                    <div class="form-text">
                                        You can use letters, numbers &amp; periods
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn button2">Use my current email address
                                        instead</button>
                                </div>
                            </div>
                        </div>
                        <div class="password">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="password" id="password1" class="form-control" />
                                        <label class="form-label" for="password">password</label>
                                        <small>Error msg</small>
                                    </div>
                                    <span id="password" class="text-danger font-weight-bold"></span>
                                 
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline ">
                                        <input type="password" id="password2" class="form-control" />
                                        <label class="form-label" for="password">confirm</label>
                                        <small>Error msg</small>
                                    </div>
                                    <!--<span id="cpassword" class="text-danger font-weight-bold"> </span>-->
                                 
                                </div>
                            </div><br>
                            <div class="form-text">
                                Use 8 or more characters with a mix of letters, numbers & symbols
                            </div>
                        </div>
                        <div class="checkbox">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Show password
                                </label>
                            </div>
                        </div>
                        <div class="sign-in">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <button type="button" class="btn button2">Sign in instead</button>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="btn btn-primary" type="submit" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="picture mx-auto my-auto">
                            <img src="../assets/signup page img/image1.svg" alt="">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    </form>
    </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="../js/validations.js"></script>
    
</body>

</html>

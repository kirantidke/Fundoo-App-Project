<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../css/sign-up-page.css">
</head>

<body>

    <!---------------main section------------------->
    <div class="first-container mx-auto my-auto">
        <div class="content">
            <form class="form-content">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-head">
                            <!------------title------------->
                            <div class="fundoo-tittle">
                                <span style=" color: #0606f8">F</span>
                                <span style=" color: #d10303">u</span>
                                <span style=" color: #f0b000">n</span>
                                <span style=" color: #0606f8 ">d</span>
                                <span style=" color: green">o</span>
                                <span style=" color: #d10303">o</span>
                            </div><br>
                            <h2 class="title">Create your Fundoo Account</h2>
                        </div>
                        <div class="text-field">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" id="form1" class="form-control" />
                                        <label class="form-label" for="form1">First name</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" id="form2" class="form-control" />
                                        <label class="form-label" for="form2">Last name</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <div class="form-outline username">
                                        <input type="email" id="form3" class="form-control" />
                                        <label class="form-label" for="form3">Username</label>
                                    </div>
                                    <div class="form-text">
                                        You can use letters, numbers &amp; periods
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn button2">Use my current email address
                                        instead</button>
                                </div>
                            </div>
                        </div>
                        <div class="password">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline">
                                        <input type="password" id="form3" class="form-control" />
                                        <label class="form-label" for="form3">password</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-outline ">
                                        <input type="password" id="form3" class="form-control" />
                                        <label class="form-label" for="form3">confirm</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-text">
                                Use 8 or more characters with a mix of letters, numbers & symbols
                            </div>
                        </div>
                        <div class="checkbox">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Show password
                                </label>
                            </div>
                        </div>
                        <div class="sign-in">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <button type="button" class="btn button2">Sign in instead</button>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="btn btn-primary" type="submit" value="Next">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="picture mx-auto my-auto">
                            <img src="../assets/signup page img/image1.svg" alt="">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    </form>
    </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../css/sign-in.css">
</head>

<body>
    <div class="first-container mx-auto my-auto">
        <div class="content">
            <form action="#" onsubmit="return validate()" id="form" class="form-content">
                    <div class="col-12">
                        <div class="form-head">
                            <div class="fundoo-tittle">
                                <span style=" color: #0606f8">F</span>
                                <span style=" color: #d10303">u</span>
                                <span style=" color: #f0b000">n</span>
                                <span style=" color: #0606f8 ">d</span>
                                <span style=" color: green">o</span>
                                <span style=" color: #d10303">o</span>
                            </div><br>
                            <h2 class="title">Sign-in</h2>
                            <p>Use your Fundoo account</p>
                        </div>
                        <div class="text-field">
                            <div class="row g-3">
                                <div class="col-lg-12 col-sm-12 col-md-12">
                                    <div class="form-outline">
                                        <input type="text" id="firstname" class="form-control" autocomplete="off" />
                                        <label class="form-label" for="user1">Email or Phone number</label>
                                        <small>Error msg</small>  
                                    </div>
                                      <button type="button" class="btn button2">Forgot mail?</button>
                                      <div class="password">
                                        <div class="form-text">
                                            Not your computer? Use Guest mode to sign in privately.
                                        </div>
                                        <button type="button" class="btn button2">Learn More</button>
                                    </div>
                                    </div>
                            </div>
                            
                        </div>
                        
                        <div class="sign-in">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <button type="button" class="btn button2">Create account</button>
                                </div>
                                <div class="col-12 col-sm-6 right-button">
                                    <input class="btn btn-primary" type="submit" value="Sign-in">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </form>    
        </div>
    </div>


    </form>
    </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="../js/validations.js"></script>
</body>

</html>

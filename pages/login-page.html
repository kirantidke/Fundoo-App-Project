<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/login-page.css">
    <title>Google Login</title>
</head>

<body>
    <div class="maindiv">
        <!---------------Fundoo Title--------------->
        <div class="fundoo-tittle">
            <span style=" color: #0606f8">F</span>
            <span style=" color: #d10303">u</span>
            <span style=" color: #f0b000">n</span>
            <span style=" color: #0606f8 ">d</span>
            <span style=" color: green">o</span>
            <span style=" color: #d10303">o</span>
        </div>
        <!---- <img src="google.png" alt="google">-->
        <h1>Sign in</h1>
        <h3>Use your Fundoo Account</h3><br>
        <!--------------Text Fields---------------->
        <div class="input">
            <div class="fields">
                <div class="fieldset">
                    <input type="text" class="Before-FS" required="" autocomplete="off">
                    <h1 class="FS-H"><span>Email or Phone</span></h1>
                    <label class="placeholder">Email or Phone</lable>
                </div>
                <a href="link">Forgot Email</a>
            </div>
            <div class="fields">
                <div class="fieldset">
                    <input type="Password" class="Before-FS" required="">
                    <h1 class="FS-H"><span>Password</span></h1>
                    <label class="placeholder">Password</lable>
                </div>
                <a href="">Forgot Password</a>
            </div>
        </div>
        <!-------------Login Button---------->
        <button>Login</button>
    </div>
</body>

</html>

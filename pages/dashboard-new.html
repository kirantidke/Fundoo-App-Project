<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/dashboard copy.css">
    <link rel="stylesheet" href="../CSS/popup.css">

    <title>Dashboard</title>
</head>

<body>
    <!-----------------------NavBar----------------------->
    <div class="navbar">
        <div class="subnav-one">
            <div class="menu-icon" onclick="openDrawer()">&#9776;</div>
            <div><img src="../assets/keep_logo.png" class="keep-img"></div>
            <span class="keep-txt">Keep</span>
        </div>
        <div class="subnav-two">
            <input class="searchBar" type="text" name="search" placeholder="Search">
        </div>
        <button class="subnav-three" onclick="userProfile()"><img src="../assets/avatar.png" alt="Avatar"
                class="avatar"></button>
    </div>
    <div class="userProfile">
        <div class="myProfile">
            <img src="../assets/avatar.png" alt="Avatar" class="avatar">
            <div id="name"></div>
            <div id="mail"></div>
            <button onclick="logOut()">Logout</button>
        </div>
    </div>
    <!-- SnackBar -->
    <div id="snackbar"></div>
    <!-- Side Drawer -->
    <div class="myDrawer">
        <div class="notes drawer">
            <img src="../assets/bulb_icon.png" alt="">
            <span class="drawer-span">Notes</span>
        </div>
        <div class="remainder drawer">
            <img src="../assets/bell_icon.png" alt=""><span class="drawer-span">Remainder</span>
        </div>
        <div class="label drawer"><img src="../assets/edit_icon.png" alt="">
            <span class="drawer-span">Edit labels</span>
        </div>
        <div class="archive drawer"><img src="../assets/archive_icon.png" alt="" onclick="displayArchieveNote()"><span
                class="drawer-span">Archives</span>
        </div>
        <div class="trash drawer"><img src="../assets/trash_icon.png" alt="" onclick="displayTrashNotes()"><span
                class="drawer-span">Trash</span>
        </div>
    </div>
    <!------------------------note---------------------->
    <div class="add-note" id="bg-color">

        <div class="add-note1">
            <input type="text" class="sub-note1 note" id="title" onclick="addNote()" placeholder="Take a note..."
                autocomplete="off">
        </div>
        <div class="add-note2">
            <input type="text" class="sub-note2 note" id="note" placeholder="Take a note..." autocomplete="off">
        </div>
        <!--------adding colab------->
        <div class="addcolab" id="addcolab">
            <!-- <div class="circle" id="citcle-colab">K</div> -->
        </div>
        <div class="add-note3" id="add-note-btns">
            <div class="btns">
                <div class="myBtns"><img src="../assets/bell_icon.png" class="my-Btn-img"></div>
                <div class="myBtns"><img src="../assets/collaborate.svg" onclick="addcollaborator()" class="my-Btn-img">
                </div>
                <div class="myBtns" id="add-note-palette"><img src="../assets/color.svg" class="my-Btn-img">
                    <div class="myPalette">
                        <div class="sub-one" id="change-color">
                            <div class="color-palette" id="1" style="background-color:#FFFFFF"
                                onclick="changeColor('#FFFFFF')"></div>
                            <div class="color-palette" id="2" style="background-color:#ccff90"
                                onclick="changeColor('#ccff90')"></div>
                            <div class="color-palette" id="3" style="background-color:#d7aefb"
                                onclick="changeColor('#d7aefb')"></div>
                        </div>
                        <div class="sub-two">
                            <div class="color-palette" id="4" style="background-color:#f28b82"
                                onclick="changeColor('#f28b82')"></div>
                            <div class="color-palette" id="5" style="background-color:#a7ffeb"
                                onclick="changeColor('#a7ffeb')"></div>
                            <div class="color-palette" id="6" style="background-color:#fdcfe8"
                                onclick="changeColor('#fdcfe8')"></div>
                        </div>
                        <div class="sub-three">
                            <div class="color-palette" id="7" style="background-color:#fbbc04"
                                onclick="changeColor('#fbbc04')"></div>
                            <div class="color-palette" id="8" style="background-color:#cbf0f8"
                                onclick="changeColor('#cbf0f8')"></div>
                            <div class="color-palette" id="9" style="background-color:#e6c9a8"
                                onclick="changeColor('#e6c9a8')"></div>
                        </div>
                        <div class="sub-four">
                            <div class="color-palette" id="10" style="background-color:#fff475"
                                onclick="changeColor('#fff475')"></div>
                            <div class="color-palette" id="11" style="background-color:#aecbfa"
                                onclick="changeColor('#aecbfa')"></div>
                            <div class="color-palette" id="12" style="background-color:#e8eaed"
                                onclick="changeColor('#e8eaed')"></div>
                        </div>
                    </div>
                </div>
                <div class="myBtns"><img src="../assets/add_image.svg" class="my-Btn-img"></div>
                <div class="myBtns"><img src="../assets/archive.svg" onclick="addArchieve()" class="my-Btn-img"></div>
                <div class="myBtns"><img src="../assets/more_icon.svg" class="my-Btn-img"></div>
                <button onclick="closeNote()">Close</button>
            </div>

        </div>
        <!---------------------------collaborator--------------------->

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <content class="collab" id="collab-content">
                    <p class="block">Collaboraters</p>
                    <div class="default-email" id="login-email">
                        <p class="in">
                        <div id="para-login"></div>
                        </p>
                        <p class="in">
                            <img src="../assets/person-circle.svg" class="note-img" width="30">
                            </img>
                            <input type="text" id="searchemail" name="fname" value="" autocomplete="off"
                                style="border: none;" oninput="searchEmail()">
                        <div class="email-list">
                            <div class="dropdown1">
                                <!--<select>-->
                                <div class="dropdown-item1">
                                    <ul class="dropdown-menu" id="mail-list"></ul>
                                </div>
                                <div id="colab-list"></div>
                            </div>
                            <!-- </select> -->
                        </div>
                    </div>

                    </p>

                    <p class="block">
                        <button type="button" onclick="alert('canceled')">Cancel</button>
                        <button type="button" onclick="addEmailToCollab()">save</button>
                    </p>
            </div>
            </content>

        </div>
        <div class="edit-note3" id="edit-note-btns">

        </div>

    </div>
    <!---------------collaborator for update note---------->
    <div id="myModal-colab" class="modal-colab">
        <div class="modal-content">
            <span class="close3">&times;</span>
            <content class="collab" id="collab-content">
                <p class="block">Collaboraters</p>
                <div class="default-email" id="login-email">
                    <p class="in">
                    <div id="para-login1"></div>
                    </p>
                    <p class="in">
                        <img src="../assets/person-circle.svg" class="note-img" width="30">
                        </img>
                        <input type="text" id="searchemail" name="fname" value="" autocomplete="off"
                            style="border: none;" oninput="searchEmail()">
                    <div class="email-list">
                        <div class="dropdown1">
                            <!--<select>-->
                            <div class="dropdown-item">
                                <ul class="dropdown-menu" id="mail-list"></ul>
                            </div>
                            <div id="colab-list"></div>
                        </div>
                        <!-- </select> -->
                    </div>
                </div>

                </p>

                <p class="block">
                    <button type="button" onclick="alert('canceled')">Cancel</button>
                    <button type="button" onclick="addCollabToDisplay()">save</button>
                </p>
        </div>
        </content>

    </div>
    <div class="edit-note3" id="edit-note-btns">

    </div>

</div>



    <!------------------------Card ---------------------->
    <input type="file" id="imgupload" style="display:none" />
    <div id="card">
        <div></div>
    </div>
    <!---------------update note------------------------->


    <div id="myModal1" class="modal">
        <div class="modal-content" id="modal2">
            <span class="close1">&times;</span>
            <content class="collab" id="collab-content1">
                <p class="block"></p>
                <div class="default-email" id="login-email1">
                    <p class="in">
                    <div id="para-login"></div>
                    </p>

                    <p class="in">
                    <div class="bg-color1" id="bg-color1">
                        <input type="text" id="title1" name="fname" style="border: none;" placeholder="Title"
                            +selectedItem.title><br><br>
                        <input type="text" id="note1" + selectedItem.description="fname" style="border: none"
                            placeholder="Take a note">
                            <div class="addcolab" id="addcolab">
                                 <div class="circle3" id="circle-colab">K</div>
                            </div>
                        <div class="edit-note3" id="edit-note-btns1"></div>
                        </p>
                    </div>
                </div>
            </content>

        </div>
    </div>



    <!---------------update note----------------------->

    <!------------------js----------------------->
    <script src="../JS/dashboard-new.js"></script>
    <!-- <script src="../JS/dashboard-api.js"></script>  -->
    <script src="../Service/service.js"></script>
    <script src="../JS/validation.js"></script>
    <script src="../JS/popup.js"></script>


    <!-- <script src="../JS/update.js"></script> -->
</body>

</html>

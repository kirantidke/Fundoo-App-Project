<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/forget_password.css">
    <!-- <script src="../Service/ajax_service.js"></script> -->
    <script src="../JS/valid.js"></script>
    <title>Forget password</title>
    <style>
        .form-outline.error input{
            border-color: #e74c3c;     
        }
        .form-outline small{
        color: #e74c3c;
        position: absolute;
        visibility: hidden;
        }

        .form-outline.error small{
            visibility: visible;
         }
         </style>
</head>
<body>
    <div id="snackbar"></div>
    <div class="forget-password">
        <div class="column">
            <div class="image">
                <div class="img1">
                    <span id="f">F</span>
                    <span id="u">u</span>
                    <span id="n">n</span>
                    <span id="d">d</span>
                    <span id="o1">o</span>
                    <span id="o2">o</span>
                </div>
            </div>
            <div>
                <h1>Find your email</h1>
            </div>
            <div>
                <label>Enter your recovery email</label>
            </div>
            <div>
                <div class="form-outline ">
                <input type="text" id="username" placeholder="Enter your email" autocomplete="off">
                <small>Error msg</small>
                </div>
            </div>
            <div class="nextBtn">
                <a href="#forget"><button class="button" onclick="forgotvalidate()">Send</button></a>
            </div>
        </div>
    </div>
</body>
</html>
